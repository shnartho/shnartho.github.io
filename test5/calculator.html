<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2>parseInt base example:</h2>
        <form action="" method="GET">
            <p>Introduce number to convert to decimal base:</p>
            <input type="text" id="convert" placeholder="Number"/>
            <input type="button" id="2Btn" value="Binary"/>
            <input type="button" id="8Btn" value="Octal"/>
            <input type="button" id="16Btn" value="Hexdecimal"/>
            </br>
            <p id="converted">-<script src="js/5.js"></script></p>
        </form>

        <h2>parseInt example:</h2>
        <form action="" method="GET">
            <p>Introduce number to convert:</p>
            <input type="text" id="int" placeholder="Number"/>
            <input type="button" id="toInt" value="Int"/>
            </br>
            <p id="inted">-<script src="js/5.js"></script></p>
        </form>

        <h2>parseFloat example:</h2>
        <form action="" method="GET">
            <p>Introduce number to convert:</p>
            <input type="text" id="float" placeholder="Number"/>
            <input type="button" id="toFloat" value="Float"/>
            </br>
            <p id="floated">-<script src="js/5.js"></script></p>
        </form>

        <h2>Math.random example:</h2>
        <form action="" method="GET">
            <p>Introduce number between:</p>
            <input type="text" id="first" placeholder="First number"/>
            <p>and:</p>
            <input type="text" id="last" placeholder="Last number"/>
            </br>
            <input type="button" id="toRandom" value="Random"/>
            </br>
            <p id="randomized">-<script src="js/5.js"></script></p>
        </form>

        <h2>Math.floor example:</h2>
        <form action="" method="GET">
            <p>Introduce number to round:</p>
            <input type="text" id="floor" placeholder="Number"/>
            <input type="button" id="toFloorUp" value="Round up"/>
            <input type="button" id="toFloorDown" value="Round down"/>
            </br>
            <p id="floored">-<script src="js/5.js"></script></p>
        </form>
    </body>
</html>
